<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Authentication module</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top" style="background-color: #252525;">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" style="display:none;"
                    data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}" style="color:#aaa; ::hover:color:#999">
                Authentication module (Spring Boot Security âœ• Thymeleaf)
            </a>
        </div>
    </div>
</nav>

    <br>
    <br>

    <div class="container">
        <div class="row" style="justify-content: center;">
            <div class="col-md-6 col-md-offset-3">

                <h1>User Login Page</h1>
                <form th:action="@{/login}" method="post">

                    <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            Invalid username or password.
                        </div>
                    </div>

                    <div th:if="${param.logout}">
                        <div class="alert alert-info">
                            You have been logged out.
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="username"> Username </label> :
                        <input type="text" id="username"
                               class="form-control" name="username"
                               placeholder="Enter Email ID" autofocus="autofocus">
                    </div>

                    <div class="form-group">
                        <label for="password"> Password </label> :
                        <input type="password" id="password"
                               class="form-control" name="password"
                               placeholder="Enter Password">
                    </div>
                    
                    <div class="form-group">
                        <div class="row" style="justify-content: center;">
                            <div class="col-sm-6 col-sm-offset-3">
                                <input type="submit" name="login-submit"
                                       id="login-submit" value="Log In"
                                       class="form-control btn btn-primary">
                            </div>
                        </div>
                    </div>

                </form>

                <div class="form-group" style="justify-content: center;">
                    <span>New user? <a href="/" th:href="@{/registration}">
                        Register here</a> </span>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
